<ion-header>
	
   	<ion-toolbar color="default">

      	<ion-buttons start>
         	<button ion-button icon-only item-right (click)="closeModal()">
				<ion-icon name="close"></ion-icon>
         	</button>
      	</ion-buttons>
   	</ion-toolbar>

</ion-header>

<ion-content padding>

	<!--   	<div *ngIf="hideForm">

	     	<ion-item class="post-entry-message" text-wrap>
	            <h2>Success!</h2>
	            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
	            <p>Simply go back to the home page and select the option you want to pursue.</p>
	     	</ion-item>

	  	</div> -->

	
	<ion-title>{{ pageTitle }}</ion-title>

	<div *ngIf="!hideForm">	 

	    <form [formGroup]="form" (ngSubmit)="saveEntry()">

	        <ion-list inset>

	        	<ion-item-group>
	                <ion-item>
	                    <ion-label stacked>Product Name</ion-label>
	                    <ion-input type="text" formControlName="name" [(ngModel)]="productData.name"></ion-input>
	                </ion-item>
	            </ion-item-group>

	            <ion-item-group>
	                <ion-item>
	                    <ion-label stacked>Product Description</ion-label>
	                    <ion-input type="text" formControlName="description" [(ngModel)]="productData.description"></ion-input>
	                </ion-item>
	            </ion-item-group>

	            <ion-item-group>
	                <ion-item>
	                    <ion-label stacked>Product Brand</ion-label>
	                    <ion-input type="text" formControlName="brand" [(ngModel)]="productData.brand"></ion-input>
	                </ion-item>
	            </ion-item-group>

	            <ion-item-group>
	                <ion-item>
	                    <ion-label stacked>Product Location</ion-label>
	                    <ion-input type="text" formControlName="location" [(ngModel)]="productData.location"></ion-input>
	                </ion-item>
	            </ion-item-group>

	            <ion-item-group>
	                <ion-item>
	                    <ion-label stacked>Product Code</ion-label>
	                    <ion-input type="text" formControlName="code" [(ngModel)]="productData.code"></ion-input>
	                </ion-item>
	            </ion-item-group>

	            <ion-item-group>
	                <ion-item>
	                    <ion-label stacked>Product Price</ion-label>
	                    <ion-input type="number" formControlName="price" [(ngModel)]="productData.price" ></ion-input>
	                </ion-item>
	            </ion-item-group>

	            <ion-item-group>
	                <ion-item>
	                	<ion-label stacked>Category</ion-label>
	                   	<ion-select formControlName="category" [(ngModel)]="productData.category">
						     <ion-option *ngFor="let category of getCategory" value="{{category.id}}"> {{ category.name }}</ion-option>
						</ion-select>
	                </ion-item>
	            </ion-item-group>


            	 <ion-item-group>
	            	 <ion-item>
	            	 	<button *ngIf="isEdited && !hideForm" ion-button color="danger" text-center item-center round outline small (click)="deleteEntry()">Delete</button>
	            	 	<button ion-button color="primary" text-center item-right round outline  small [disabled]="!form.valid"> {{ btnSave }} </button>
	            	 	
					</ion-item>
	            </ion-item-group>
        		
	        </ion-list>

	 	</form>

	</div>

</ion-content>
