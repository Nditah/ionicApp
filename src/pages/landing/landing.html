   <ion-toolbar style="background:#f3b600 !important;">

      <ion-buttons end>

         </button>

   </ion-toolbar>

</ion-header>

	<ion-title>Welcome</ion-title>


	<ion-grid>
		

		<ion-row>
			

			<!-- <ion-col col-6 text-center><ion-icon block name="ios-flower" class="product-box" color="primary"></ion-icon></ion-col>
 -->

		</ion-row>

			<ion-col col-6 text-center><ion-icon block name="ios-beer" class="product-box product-beer"></ion-icon></ion-col>

		</ion-row>

	</ion-grid>

</ion-content>
