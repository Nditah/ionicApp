<ion-content padding>
	
 	<div class="login">
 		
 		<button ion-button clear (click)="closeModal()" class="closeBtn"><ion-icon name="close"></ion-icon></button>

	 	<img src="../assets/imgs/logo-rest.png" style="margin: 0 auto;"/>

		<ion-list>

	            <ion-item>
	                <ion-input type="text" placeholder="Username" [(ngModel)]="userData.username"></ion-input>
	            </ion-item>
	       
	            <ion-item>
	                <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
	            </ion-item>

		        
	            <button ion-button block color="secondary"  (click)="login()">Login</button>
	           
		</ion-list>

	</div>

</ion-content>
